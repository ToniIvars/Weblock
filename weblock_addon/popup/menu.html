<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div id="password-template" class="hidden">
        <div id="password-container">
            <label for="password" id="password-label" style="font-size: small;">Set password:</label>
            <input type="password" name="password" id="password" placeholder="Password">
            <button type="submit" id="confirm-password">Confirm</button>
        </div>
    </div>

    <h1>Domains</h1>
    <div id="domains"></div>

    <textarea name="domain" id="domain" cols="30" rows="3" placeholder="Domains (1 per line)"></textarea>
    <button id="add-domain">Add domain(s)</button>

    <script type="text/javascript" src="menu.js"></script>
</body>
</html>
